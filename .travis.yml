language: php

github_token: $GITHUB_TOKEN

services:
  - postgresql
  - redis-server

addons:
  postgresql: "9.6"

env:
  global:
    - REDIS_HOST=127.0.0.1
    - DB_HOST=127.0.0.1

matrix:
  include:
    - php: 7.2
    - php: 7.3

before_script:
  - travis_retry composer self-update
  - travis_retry composer config --global github-protocols https
  - travis_retry composer install --no-interaction --prefer-source
  - psql -c "CREATE DATABASE testing;" -U postgres
  - psql -c "CREATE USER homestead WITH PASSWORD 'secret';" -U postgres

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist  --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls -v

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/30886f28c25b1e31088f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
